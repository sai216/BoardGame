<!DOCTYPE html>
<html>
<head>
    <title>Space Adventure Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Space Adventure Game</h1>
    <p>Instructions: Reach Mars by moving through space! Roll the dice to move. Answer space-related questions correctly to proceed. Beware of black holes that send you back!</p>
    <div id="gameBoard">
        <!-- Game board squares will be generated by JavaScript -->
    </div>
    <button id="rollButton">Roll Dice</button>
    <p id="diceResult"></p>
    <p id="question"></p>
    <input type="text" id="answerInput" style="display:none;">
    <button id="submitAnswerButton" style="display:none;">Submit Answer</button>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
